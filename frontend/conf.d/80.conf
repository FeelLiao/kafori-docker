upstream api-server{
      server backend:10020;
    }



upstream sequenceserver_upstream {
    server sequenceserver:4567;
    keepalive 32;
  }



server {
     listen 80;
     absolute_redirect off;  # 避免 Nginx 生成的重定向丢失对外端口（使用相对或保持当前端口）

     server_name kafori.stariverfeel.eu.org;  # 服务器域名
     location / {
       root /usr/share/nginx/html/dist;
       try_files $uri $uri/ /index.html;
       index index.html;
     }

     location /prod-api/ {
        client_max_body_size 100G; # 允许最大上传文件为100G

        # 设置代理请求头，保留原始请求信息
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Authorization $http_authorization; # 传递认证头

        # 配置CORS响应头，允许跨域
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;

        # 处理预检请求（OPTIONS），直接返回204
        if ($request_method = 'OPTIONS') {
            add_header Content-Length 0 always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization' always;
            return 204;
        }

        # 设置代理超时时间，单位为秒（此处为10分钟）
        proxy_connect_timeout 24h;
        proxy_send_timeout 24h;
        proxy_read_timeout 24h;
        send_timeout 24h;

        proxy_pass http://api-server/; # 代理到后端服务
    }

  location /sequenceserver/ {
      proxy_pass http://sequenceserver_upstream/;
      proxy_http_version 1.1;
      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;
      proxy_set_header X-Forwarded-Host   $host;
      proxy_set_header X-Forwarded-Port   $server_port;

      # 告诉上游你部署在子路径（部分应用会读取这些头；SS 通常能适配相对路径）
      proxy_set_header X-Forwarded-Prefix /sequenceserver;

      proxy_buffering off;
    }


    }

